<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ui-and-dynamic-content/blob/gh-pages/css/style.css">
</head>
<body>
    <!-- Masthead with background photo: -->
 <!-- Nav: -->
 <div class="nav">
    <div class="controls">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
</div>
        <!-- Masthead with background photo: -->
        <div class="masthead" style="background-image: url('ui-and-dynamic-content/blob/gh-pages/img/pawe.jpg');">
            <div class="overlay"></div> <!-- Overlay for semi-transparency -->
            <div class="content-box">
                <h1>To Do List</h1>
            </div>
        </div>

    <!-- Container for the content: -->
    <div class="container">
        <!-- Content Box: -->
        <div class="content-box">
            <div class="widget">
                <div class="main-content">
                    <input type="text" id="itemInput" placeholder="Enter item...">
                    <button id="addItemBtn">ADD ITEM</button>
                    <ul id="itemList"></ul>
                    <p class="feedback"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer: -->
    <div class="footer">
        <a href="https://facebook.com"><i class="fab fa-facebook-f">Facebook</i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i>Instagram</a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
